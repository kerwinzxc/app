<div style="margin:50px 150px 0 150px;">
  <div>
    <p style="font-size:23px;display:inline">{$huo_zhu_info_title}</p>
    {if isset($show_recent_fh) && $show_recent_fh eq 1}
    <p style="font-size:23px;float:right;color:#FF9900;">近期发货({$recent_fh_num})</p>
    {/if}
    <hr style="height:2px;border:0;background-color:#FF9900;"/>
  </div>
  <div class="input_form">
    <form action={if $new_one eq 1}"view/huo_zhu_entering.php"{else}"view/huo_zhu_modify.php"{/if} method="post" enctype="multipart/form-data" onsubmit="return submitShipperValidate()">
      <table>
        <tr><td><input type='hidden' name='uid' value='{if isset($uid)}{$uid}{/if}'/></td></tr>
        <tr>
          <td class="form_label">联系人</td>
          <td><input style="width:120px;" id='linkman' type='text' name='linkman' value='{if isset($linkman)}{$linkman|escape}{/if}' onchange='checkLinkMan(this)'/><p class='must_p'>*</p></td>
        </tr>
        <tr>
          <td class="form_label">电话</td>
          <td><input style="width:150px;" id='phone_num' type='text' name='phone_num' value='{if isset($phone_num)}{$phone_num}{/if}' onchange='checkPhoneNum(this)'/><p class='must_p'>*</p></td>
        </tr>
        <tr>
          <td class="form_label">企业名称</td>
          <td><input style="width:220px;" type='text' name='ent_name' value='{if isset($ent_name)}{$ent_name|escape}{/if}'/></td>
        </tr>
        <tr>
          <td class="form_label">详细地址</td>
          <td><input style="width:220px;" type='text' name='address' value='{if isset($address)}{$address|escape}{/if}'/></td>
        </tr>
        <tr>
          <td class="form_label">营业执照</td>
          <td class="upload"><input name='txt1' type="text" disabled="disabled"/><input type="button" value="浏览"/><input type="file" name='bl_photo' onchange="txt1.value=this.value;"/></td>
        </tr>
        {if !empty($bl_photo)}
        <tr><td></td>
          <td><a href='{$bl_photo}' target='_blank'><img src='{$bl_photo}' height="80" width="120"</img></a></td>
        </tr>
        {/if}
        <tr>
          <td class="form_label">企业简介</td>
          <td><textarea style="margin-top:10px;width:240px;resize:none;" rows='5' cols='20' maxlength='150' name='ent_desc'>{if isset($ent_desc)}{$ent_desc|escape}{/if}</textarea></td>
        </tr>
      </table>
      <hr style="margin-top:20px;height:1px;border:0;background-color:#FF9900;"/>
      <div class="submit">
        <input style="width:80px;margin-right:40px;" type='submit' value={if $new_one eq 1}'提交'{else}'修改'{/if} />
        <input style="width:80px;" type='reset' value='取消' />
      </div>
    </form>
  </div>
</div>
