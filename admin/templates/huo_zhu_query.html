<div class="query" style="margin:10px;">
  <div style="width:100%;height:70px;margin-bottom:10px;background:#FFC78E;text-align:center;">
    <form method="post" action='view/huo_zhu_query.php'>
      <input style="width:90px;padding-left:5px;" type='text' id='q_linkman' name='linkman' value='{if isset($linkman)}{$linkman}{else}联系人{/if}' onfocus='onQueryInputFocus(this,"联系人")' onblur='onQueryInputBlur(this, "联系人")'/>
      <input style="width:100px;padding-left:5px;" type='text' id='q_phone_num' name='phone_num' value='{if isset($phone_num)}{$phone_num}{else}联系电话{/if}' onfocus='onQueryInputFocus(this,"联系电话")' onblur='onQueryInputBlur(this,"联系电话")'/>
      <input style="width:100px;padding-left:5px;" type='text' id='q_employe_id' name='employe_id' value='{if isset($employe_id)}{$employe_id}{else}录入者ID{/if}' onfocus='onQueryInputFocus(this,"录入者ID")' onblur='onQueryInputBlur(this,"录入者ID")'/>
      <input style='width:60px;margin-left:30px;' type='submit' value='查询' onclick='return clrSPQueryDefaultVal()'/>
    </form>
  </div>
  <table cellspacing="10">
    <tr style="font-weight:bold;">
      <th style="width:110px;height:40px;background:#E9893A;">联系人</th>
      <th style="width:140px;background:#E9893A;">电话</th>
      <th style="width:180px;background:#E9893A;">企业名称</th>
      <th style="width:90px;background:#E9893A;">录入者</th>
      <th style="width:200px;background:#E9893A;">录入日期</th>
      <th style="width:120px;background:#E9893A;">操作</th>
    </tr>
    {foreach from=$huo_zhu_rows item=row}
      <tr>
        <td style="height:35px;">{$row.linkman}</td>
        <td>{$row.phone_num}</td>
        <td>{$row.ent_name}</td>
        <td>{$row.employe_id}</td>
        <td>{$row.c_time|date_format:"%Y-%m-%d %H:%M:%S"}</td>
        <td><a href="view/huo_zhu_modify.php?uid={$row.uid}">查看</a>｜<a href="view/huo_zhu_del.php?uid={$row.uid}" onclick='return window.confirm("确定要删除吗？")'>删除</a></td>
      </tr>
    {/foreach}
  </table>
  <div class="page_v">
    {if !isset($page) || $page eq 1}上一页{else}<a href="view/huo_zhu_query.php?p={$page-1}">上一页</a>{/if}
    {if !isset($page) || $page ge $pages}下一页{else}<a href="view/huo_zhu_query.php?p={$page+1}">下一页</a>{/if}
  </div>
</div>
