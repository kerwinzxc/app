<script type="text/javascript">
{literal}
function checkName(obj) {
  if (obj.value.length == 0) {
    alert('请输入病种名!');
    return false;
  }
  if (getStrLen(obj.value) < 6 || getStrLen(obj.value) > 39) {
    alert('疾病名长度不符合要求(2~9个汉字)!');
    return false;
  }
  return true;
}
function submitValidate($new_one)
{
  if (!checkName(document.getElementById("name")))
    return false;
  return true;
}
{/literal}
</script>
<div style="margin:35px 130px 0 130px;">
  <div class="input_form">
    <form action={if $new_one eq 1}"view/add_bing_zhong.php"{else}"view/bing_zhong.php"{/if} method="post" enctype="multipart/form-data" onsubmit="return submitValidate({$new_one})">
      <table>
        <tr><td><input type='hidden' name='id' value='{if isset($id)}{$id}{/if}'/></td></tr>
        <tr>
        <td class="form_label">病种名</td>
        <td><input style="width:100px;padding-left:2px;" id='name' type='text' name='name' value='{if isset($name)}{$name}{/if}' onchange='checkName(this)'/><p class='must_p'>*</p></td>
        </tr>
      </table>
      <div class="submit">
        <input style="width:80px;margin-right:40px;" type='submit' value={if $new_one eq 1}'提交'{else}'修改'{/if}/>
        <input style="width:80px;" type='reset' value='取消' />
      </div>
    </form>
  </div>
</div>
